<!DOCTYPE html>
<html lang = "en-us">

<head>
  <meta charset="UF-8">
  <title> Symphony of Cards JS</title>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  <link rel = "stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur" rel="stylesheet">
</head>


<body>

  <div class = "app">
    <div id = "titleDiv">Symphony of Cards</div>

    <div id = "gameboard">
      <div class = "scoreContainer">
        <div id = "handFlexBox">
        </div>
        <div id = "score">0 points</div>
      </div>

      
      <div id = "scaleUI">
        <label for = "scaleCtrl">Scale:</label>
        <select id = "scaleCtrl">
        </select>
        <button id = "scaleBtn" class = "gameBtn">Change Scale</button>
      </div>
      <div class = "handOfCards" id = "player1"></div>

    </div>

    <div class = "btnContainer">
      <button id = "drawBtn" class = "gameBtn">DRAW CARDS</button>
      <button id = "playBtn" class = "gameBtn">PLAY CARDS</button>

    </div>

    <div class = "btnContainer">
      <button id = "sortRankBtn" class = "gameBtn">SORT BY RANK</button>
      <button id = "sortOctaveBtn" class = "gameBtn">SORT BY OCTAVE</button>
    </div>

  </div>

  <script src = "index.js"></script>
</body>



</html>
